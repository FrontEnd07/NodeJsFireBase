<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Войти</title>  <!-- CORE CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css">

    <style type="text/css">
        html,
        body {
            height: 100%;
        }

        html {
            display: table;
            margin: auto;
        }

        body {
            display: table-cell;
            vertical-align: middle;
        }

        .margin {
            margin: 0 !important;
        }
    </style>

</head>

<body class="green">
<div id="login-page" class="row">
    <div class="col s12 z-depth-6 card-panel">
        <div class="login-form login-div">
            <div class="row">
                <div class="input-field col s12 center">
                    <p class="center  login-form-text" style="font-weight: 800;">Войти</p>
                </div>
            </div>
            <div class="row margin">
                <div class="input-field col s12">
                    <i class="mdi-communication-email prefix" style="color: green;"></i>
                    <input id="email_field" type="email" class="validate">
                </div>
            </div>
            <div class="row margin">
                <div class="input-field col s12">
                    <i class="mdi-action-lock-outline prefix" style="color: green;"></i>
                    <input id="password_field" type="password" class="validate">
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <button class="btn waves-effect green waves-light col s12" id="register" onclick="login()">Войти в
                        аккаунт
                    </button>
                    <a href="/" class="btn waves-effect green waves-light col s12"
                       style="margin-bottom: 10px; margin-top: 10px">Регистрация</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
<script>
    // Your web app's Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyCmXLJ5QhW2tfljxNKqz9LlDa9MLXQqvRQ",
        authDomain: "tzforjunior.firebaseapp.com",
        projectId: "tzforjunior",
        storageBucket: "tzforjunior.appspot.com",
        messagingSenderId: "419263096525",
        appId: "1:419263096525:web:1c0cc8e00aea2a4c602b84"
    };
    firebase.initializeApp(firebaseConfig);

    function login() {
        var userEmail = document.getElementById("email_field").value;
        var userPass = document.getElementById("password_field").value;
        firebase.auth().signInWithEmailAndPassword(userEmail, userPass).catch(function (error) {
            // Handle Errors here.
            const {code, message} = error;
            window.alert("Error : " + message);
        }).then(() => {
            window.location.assign("/Profile");
        });
    }
</script>
</body>
</html>
